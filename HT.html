<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合同收益计算器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .calculator {
                padding: 15px;
            }
            input[type="number"] {
                padding: 6px;
                margin-bottom: 15px;
            }
            button {
                padding: 8px 15px;
            }
            #total {
                font-size: 16px;
            }
        }
    </style>
    <script>
        function calculateProfit() {
            // 读取输入值
            var huafei = document.getElementById('huafei').value || 0;
            var baochou = document.getElementById('baochou').value || 0;
            var canyurenshu = document.getElementById('canyurenshu').value || 1;

            // 验证输入值
            huafei = parseFloat(huafei);
            baochou = parseFloat(baochou);
            canyurenshu = parseInt(canyurenshu);

            // 计算每人获得的金额
            var profitPerPerson = ((baochou - huafei) / canyurenshu) * 0.95;

            // 显示结果
            document.getElementById('total').innerText = '每人获得: ' + profitPerPerson.toFixed(2) + ' 元';
        }

        document.addEventListener('DOMContentLoaded', function() {
            var inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.addEventListener('input', calculateProfit);
            });
        });
    </script>
</head>
<body>
    <div class="calculator">
        <h1>合同收益计算器</h1>
        <form>
            <label for="huafei">花费</label>
            <input type="number" id="huafei" name="huafei" min="0"><br><br>
            
            <label for="baochou">报酬</label>
            <input type="number" id="baochou" name="baochou" min="0"><br><br>
            
            <label for="canyurenshu">参与人数</label>
            <input type="number" id="canyurenshu" name="canyurenshu" min="1" value="1"><br><br>
            
            <button type="button" onclick="calculateProfit()">计算每人获得金额</button>
        </form>
        <p id="total">每人获得: 0 元</p>
    </div>
</body>
</html>
